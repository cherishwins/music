# Fast preset - optimized for quick iteration
workflow:
  output_root: "outputs"
  sample_rate: 44100
  beat_duration_seconds: 20  # Shorter beats for faster generation
  beat_preset: "facebook/musicgen-small"
  target_bpm: 120
  voice_model_path: "models/neffex_placeholder.wav"
  rvc_config: "neffex_voice"
  mixdown_filename: "thread_to_hit.wav"
  use_rvc: true
  vocal_mode: "enhanced"  # Skip RVC in fast mode for speed
  skip_hit_predictor: true  # Skip ML prediction to save time

anthropic:
  model: "claude-3-haiku-20240307"
  max_output_tokens: 800

lyrics:
  temperature: 0.7
  verse_count: 2
  hook_count: 1

mixing:
  vocal_gain_db: -1.0
  instrumental_gain_db: -3.0
  limiter_threshold_db: -0.3
  echo_delay_seconds: 0.25
  echo_decay: 0.35

# Lighter vocal processing for speed
vocals:
  pitch_correction: false  # Skip pitch correction in fast mode
  target_key: "auto"
  rvc_blend: 0.7
  enhancer:
    denoise_db: 12  # Lighter denoising
    formant_shift: 0.0  # Skip formant shift
    doubler_mix: 0.2  # Lighter doubler effect

mastering:
  target_lufs: -9.5
